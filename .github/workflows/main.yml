name: OTE Testing

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4

      - name: Create isolated network
        run: docker network create --driver bridge isolated

      - name: Build AUT image
        run: docker build -t my-php-site:latest .

      - name: Run AUT container
        run: docker run -d --network=isolated -p 8080:80 --name docker-apache my-php-site:latest

      - name: Check AUT Url
        run: curl -i http://localhost:8080 | head -n 30

      - name: Selenium Preparation
        run: docker run --network=isolated -d -p 4444:4444 -p 7900:7900 -v /dev/shm:/dev/shm --name firefox-standalone selenium/standalone-firefox:latest

      - name: Wait for Selenium Hub and AUT
        run: |
          echo "Waiting for Selenium Hub..."
          for i in $(seq 1 60); do
            if curl -s http://localhost:4444/wd/hub/status | grep -q "ready"; then
              echo "Selenium Hub is ready!"
              break
            fi
            sleep 1
          done
          echo "Waiting for AUT..."
          for i in $(seq 1 60); do
            if curl -s http://localhost:8080 > /dev/null 2>&1; then
              echo "AUT is ready!"
              break
            fi
            sleep 1
          done

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Selenium
        run: pip install selenium

      - name: Run test
        run: python tests/hello_aut.py http://docker-apache

      - name: Check the Hub
        run: curl http://localhost:4444/ui

      - name: Stop docker
        if: always()
        run: |
          docker stop firefox-standalone || true
          docker stop docker-apache || true
